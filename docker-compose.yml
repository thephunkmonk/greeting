services:
  database:
    image: mariadb
    container_name: todo-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_USER: todo_user
      MARIADB_PASSWORD: todo_passwd
      MARIADB_DATABASE: encore
    volumes:
      - ./src/main/resources/db_config/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 6033:3306

  app:
    container_name: todo-app
    build: .
    ports:
      - 8888:8972
    restart: always
    depends_on:
      - database
    links:
      - database
    platform: linux/amd64
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://localhost:3306/encore
